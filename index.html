<body>
    <h1>Who's That Pokémon!</h1>
    <br>
    <p id="instructions-text"><strong>Instructions: </strong>Press the button to begin, then press any letter keys to  guess the name of a Pokémon. The game ends after you sucessfully spell the Pokémon's name or after 10 incorrect guesses. Good luck!</p>

    <button id="start-button" onclick="clickFunction()">Start</button>
    <br>
    <h3 id="Pokemon-label-text">Pokémon</h3>
    <br>
    <div id="current-Pokemon-text"></div>
    <br>
    <div id="guesses-left-text"></div>
    <br>
    <div id="letters-guessed-text"></div>
    <br>
    <div id="wins-text"></div>
    <br>
    <div id="losses-text"></div>

</body>
