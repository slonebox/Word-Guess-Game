<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/CSS" href="Assets/CSS/style.css">
    <title>Who's That Pokémon!</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1>Who's That Pokémon!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h5>Instructions</h5>
                <p id="instructions-text">Press any letter keys to  begin guessing the name of a Pokémon. The game ends after you sucessfully spell the Pokémon's name or after 10 incorrect guesses. Good luck!</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h5 id="Pokemon-label-text">Pokémon</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12" id="random-Pokemon-text"></div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12">
                <h6>Guesses Left</h6>
                <div id="guesses-left-text"></div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12">
                <h6>Letters Guessed</h6>
                <div id="letters-guessed-text"></div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12">
                <h6>Wins</h6>
                <div id="wins-text"></div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12">
                <h6>Losses</h6>
                <div id="losses-text"></div>
            </div>
        </div>
        <script src="Assets/JavaScript/game.js"></script>
    </div>
</body>
</html>
